
server.port=8080
# Connection settings for your Docker Postgres instance
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# The driver class for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings (JPA)
# 'update' will automatically create tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update

# Optional: Shows the SQL being executed in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true